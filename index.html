<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Collision</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #startBtn {
            margin-bottom: 20px;
            padding: 10px 24px;
            font-size: 18px;
        }
        #canvasWrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #restartBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 12px 28px;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="startBtn">Start</button>
    <div id="canvasWrapper">
        <canvas id ="spriteCanvas" width="800" height="800" style="display:none;"></canvas>
        <button id="restartBtn">Restart</button>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
